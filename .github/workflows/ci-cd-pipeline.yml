# .github/workflows/ci-cd-pipeline.yml
name: Python Package CI/CD

# --- Trigger Conditions ---
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

# --- Job Definitions ---
jobs:
  # This job runs all tests and validation checks. It runs for both branches.
  test-and-validate:
    name: Test and Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
      
      - name: Validate Persona Standards
        # FIXED: Removed PYTHONPATH. The script now handles its own path.
        run: python scripts/generate_manifest.py
          
      - name: Run Unit Tests
        run: python -m unittest discover tests

  # This job runs in parallel with the tests.
  validate-manifest-integrity:
    name: Validate Manifest Integrity
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install package
        run: pip install -e .

      - name: Regenerate manifest to check for diff
        # FIXED: Removed PYTHONPATH. The script now handles its own path.
        run: python scripts/generate_manifest.py

      - name: Check for stale manifest
        run: |
          # This command checks if 'git status' is clean.
          # If generate_manifest.py modified the manifest, this will detect it.
          # `git diff --exit-code` will exit with 1 if there is a diff, failing the job.
          if ! git diff --exit-code --quiet persona_manifest.yml; then
            echo "❌ ERROR: persona_manifest.yml is out of date."
            echo "Please run 'python scripts/generate_manifest.py' locally and commit the changes."
            exit 1
          fi
          echo "✅ Persona manifest is up-to-date."

  # This job builds and publishes the package to PyPI.
  publish-to-pypi:
    name: Publish to PyPI
    needs: [test-and-validate, validate-manifest-integrity]
    
    # This job ONLY runs on a tagged push to main
    if: |
      github.event_name == 'push' && 
      github.ref_type == 'tag' &&
      startsWith(github.ref, 'refs/tags/v')

    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}